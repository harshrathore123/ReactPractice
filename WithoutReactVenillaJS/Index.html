<html>
    <head>
        <title>Venilla JS</title>
    </head>
    <body>
        <div id="root"></div>      
        <script>
            const root = document.getElementById("root");
            let counter = 0;

            function render(){
            root.innerHTML=`<h1>Counter: ${counter}</h1>
                            <button onclick="increase()">Increment</button>`;
            }

            function increase(){
                counter++;
                render();
            }

            render();
        </script>  
    </body>
</html>
